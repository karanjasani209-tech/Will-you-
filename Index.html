<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #d63384; }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        img {
            max-width: 250px;
            margin-top: 20px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>

        <img id="memeDisplay" src="" alt="Meme">
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const memeDisplay = document.getElementById('memeDisplay');
        const question = document.getElementById('question');

        function handleNo() {
            noCount++;
            
            // 1. Move the No button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Logic for 5th click: Yes button grows
            if (noCount === 5) {
                yesBtn.style.transform = "scale(3)";
                yesBtn.style.zIndex = "1000"; // Bring to front
            }

            // 3. Logic for 6th click: Cat meme
            if (noCount === 6) {
                memeDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vFKqnCdLPNOKc/giphy.gif"; // Placeholder for Cat with flower
                memeDisplay.style.display = "block";
                question.innerText = "Pleaseeeeeee? ü•∫";
            }

            // 4. Logic for more clicks: Crying baby
            if (noCount > 6) {
                memeDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHYyem93eXh5eHh5eHh5eHh5eHh5eHh5eHh5eHh5eHh5ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2WxWfetcNDyfMW6SJl/giphy.gif"; // Crying face
                question.innerText = "Don't do this to me... üò≠";
            }
        }

        function celebrate() {
            // Hide everything else
            document.getElementById('buttonContainer').style.display = "none";
            question.innerText = "i loveeeee uhhhh moreeeeeeeeüíãü´Çü´∂üèª‚ú®Ô∏è";
            
            // Show Happy Baby
            memeDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnpxeXh5eHh5eHh5eHh5eHh5eHh5eHh5eHh5eHh5eHh5ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L95W4M8qS6p56/giphy.gif"; // Happy face
            memeDisplay.style.display = "block";
        }
    </script>
</body>
</html>
